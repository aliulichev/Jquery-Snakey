<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="jquery.snakey.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js">
        </script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js">
        </script>
        <script type="text/javascript" src="jquery.snakey.js">
        </script>
        <style>
            body {
                background-color: #000000;
                color: #ffffff;
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
            }
        </style>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#snakey").snakey({
                    dimensions: {
                        vertical: 30,
                        horizontal: 30
                    },
                    pointSize: 12,
                    style: {
                        headColor: "#8080c0;",
                        tailColor: "#8000ff",
                        targetColor: "#ffffff"
                    },
                    onGameOver: function(){
                        alert("Game Over!");
                    }
                });
                $("#snakey").snakey('start');
            });
        </script>
    </head>
    <body>
        <center>
            <h1>The page you requested is not found.</h1>
            <h2>Whanna play some Snakey?<h2>
                <div id="snakey">
                </div>
                </center>
            </body>
            </html>
