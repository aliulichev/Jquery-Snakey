<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="jquery.snakey.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js">
        </script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js">
        </script>
        <script type="text/javascript" src="jquery.snakey.js">
        </script>
        <style>
            #snakey {
                border: #ffffff, solid, 1px;
            }
        </style>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#snakey").snakey({
                    dimensions: {
                        vertical: 40,
                        horizontal: 40
                    },
					pointSize: 11,
					style: {
						headColor: "#800080",
						tailColor: "#8000ff",
						targetColor:"#000000"
					},
					onGameOver : function(){
						alert("Game Over!");
					}
                });
                $("#snakey").snakey('start');
            });
        </script>
    </head>
    <body>
        <div id="snakey">
        </div>
    </body>
</html>
